<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f4f4f4; padding:20px; }
    #chat { background:#fff; padding:15px; border-radius:5px; }
    input, button { padding:10px; width:100%; margin-top:5px; }
    p { white-space: pre-line; }
  </style>
</head>
<body>

<h2>Chatbot Online</h2>

<div id="chat">
  <p id="resposta">Clique em enviar para iniciar</p>
</div>

<input id="msg" placeholder="Digite aqui (1, 2 ou 3)">
<button onclick="enviar()">Enviar</button>

<script>
  function enviar() {
    const msg = document.getElementById("msg").value;
    fetch(`/api/chat?msg=${encodeURIComponent(msg)}`)
      .then(r => r.json())
      .then(d => {
        document.getElementById("resposta").innerText = d.reply;
        document.getElementById("msg").value = "";
      });
  }
</script>

</body>
</html>
